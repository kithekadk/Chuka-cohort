<app-navbar></app-navbar>

<div class="h-[70vh] flex justify-center items-center">
  <form [formGroup]="registerUserForm" (ngSubmit)="registerUser(registerUserForm.value)" class="w-[20vw] max-w-sm mx-auto">
    <div *ngIf="registerSuccess" class="flex justify-center bg-green-500 p-4 rounded-xl mb-4 text-white">{{successmessage}}</div>
    <div *ngIf="registerError" class="flex justify-center bg-red-500 text-center text-white p-4 rounded mb-2">{{error}}</div>
    <div ngModelGroup="user">
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Full name</label>
        <input type="text"  formControlName="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="John Doe" />
        
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        <input type="text"  formControlName="username"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="john" />
        
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
        <input type="email" formControlName="email"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="name@flowbite.com" />
        
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        <input type="password" formControlName="password"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        <div class="text-sm text-red-500" *ngIf="registerUserForm.get('password')?.invalid && (registerUserForm.get('password')?.touched || registerUserForm.get('password')?.dirty)">
          Password must have lower case, upper case and numeric characters
        </div>
      </div>
    </div>

    <button type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create
      Account</button>

    <p routerLink="/login" class="mt-4 cursor-pointer">Already have an account? <span
        class="text-blue-600 text-sm">Login</span></p>
  </form>
</div>
